    <ul id="inventory"></ul>
    <h4>Dinge im Raum:</h4>
    <ul id="things"></ul>

    <ul id="directions"></ul>

</header>
<main>

  </div>
  <div id="playerList">

    <ul id="players"></ul>
  </div>
</main>
</body>
</html>
